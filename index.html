<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P</title>
    <style>
      input{
        font-size: 2rem;  
      }
        body{
            padding: 1rem;
        }
    </style>
</head>
<body>
    <form id="hashForm">
        <input type="password" id="s" name="s" required>

        <input type="text" id="u" name="u" required>

        <input type="submit" value="OK">
    </form>

    <input type="text" id="hashOutput" name="hashOutput" readonly>

    <!-- Include the CryptoJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script>
        document.getElementById('hashForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impedisce l'invio del form

            // Ottieni i valori dei campi di input
            const u = document.getElementById('u').value;
            const s = document.getElementById('s').value;

            // Concatena i valori
            const concatenatedValues = s + u;

            // Calcola l'hash (SHA-256)
            const hash = CryptoJS.SHA256(concatenatedValues).toString(CryptoJS.enc.Hex);

            // Scrivi l'hash nel campo di output
            document.getElementById('hashOutput').value = hash.substring(0,10) + '+' + u.charAt(0).toUpperCase();
        });
    </script>
</body>
</html>
