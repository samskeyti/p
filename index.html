<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P</title>
    <style>
      input{
        font-size: 2rem;
      }
    </style>
</head>
<body>
    <form id="hashForm">
        <label for="passwordInput">Password Input:</label>
        <input type="password" id="passwordInput" name="passwordInput" required><br><br>

        <label for="textInput">Text Input:</label>
        <input type="text" id="textInput" name="textInput" required><br><br>

        
        <input type="submit" value="Submit">
    </form>

    <label for="hashOutput">Hash Output:</label>
    <input type="text" id="hashOutput" name="hashOutput" readonly><br><br>

    <!-- Include the CryptoJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script>
        document.getElementById('hashForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impedisce l'invio del form

            // Ottieni i valori dei campi di input
            const textInput = document.getElementById('textInput').value;
            const passwordInput = document.getElementById('passwordInput').value;

            // Concatena i valori
            const concatenatedValues = passwordInput + textInput;

            // Calcola l'hash (SHA-256)
            const hash = CryptoJS.SHA256(concatenatedValues).toString(CryptoJS.enc.Hex);

            // Scrivi l'hash nel campo di output
            document.getElementById('hashOutput').value = hash;
        });
    </script>
</body>
</html>
